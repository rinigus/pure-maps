Name: harbour-pure-maps
Version: 1.8.0
Release: 1
Summary: Maps and navigation
Group: Qt/Qt
License: GPLv3+
URL: https://github.com/rinigus/pure-maps
Sources:
- '%{name}-%{version}.tar.xz'
Description: |
  View maps, find places and routes, navigate with turn-by-turn instructions,
  search for nearby places by type and share your location.
Configure: none
BuildArch: noarch
PkgBr:
- gettext
- make
Requires:
- sailfishsilica-qt5
- mapboxgl-qml >= 1.3.1
- pyotherside-qml-plugin-python3-qt5 >= 1.5.1
- qt5-qtdeclarative-import-multimedia >= 5.2
- qt5-qtdeclarative-import-positioning >= 5.2
- libkeepalive
Files:
- '%{_datadir}'
