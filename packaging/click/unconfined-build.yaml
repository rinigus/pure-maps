clickable_minimum_required: 8.6.0

scripts:
  prepare-deps: git submodule update --recursive --init && ENABLE_MIMIC=1 ${ROOT}/packaging/click/prepare-deps.sh

framework: ubuntu-touch-24.04-1.x
kill: pure-maps

builder: cmake
build_args:
- -DFLAVOR=uuitk
- -DAPP_NAME=pure-maps-unconfined.jonnius
- -DAPP_REV_NAME=pure-maps-slim.jonnius
- -DS2INCLUDES=${S2GEOMETRY_LIB_INSTALL_DIR}/include
- -DS2LIBS=${S2GEOMETRY_LIB_INSTALL_DIR}/lib
postbuild:
- sed -i 's/@APP_TITLE@/Pure Maps Unconfined/g' ${INSTALL_DIR}/pure-maps.desktop
- sed -i 's/@APP_TITLE@/Pure Maps Unconfined/g' ${INSTALL_DIR}/manifest.json
- sed -i 's/@APP_NAME@/pure-maps-unconfined/g'  ${INSTALL_DIR}/manifest.json
- mv ${INSTALL_DIR}/bin/pure-maps-unconfined.jonnius ${CLICK_PATH}/pure-maps
- |
  jq '. + {"template": "unconfined"}' ${ROOT}/packaging/click/pure-maps.apparmor > ${INSTALL_DIR}/pure-maps.apparmor
dependencies_host:
- jq

install_qml:
- ${MAPBOX_GL_QML_LIB_INSTALL_DIR}/usr/lib/${ARCH_TRIPLET}/qt5/qml/MapboxMap
install_lib:
- ${MAPLIBRE_NATIVE_LIB_INSTALL_DIR}/lib/libQMapLibre.so*
install_bin:
- ${MIMIC_LIB_INSTALL_DIR}/bin/mimic
- ${PICOTTS_LIB_INSTALL_DIR}/usr/bin/pico2wave
install_root_data:
- packaging/click/manifest.json
- packaging/click/app-dispatcher.json
- packaging/click/pure-maps.desktop
- packaging/click/pure-maps.svg
install_data:
  ${PICOTTS_LIB_INSTALL_DIR}/usr/share/picotts: usr/share

libraries:
  maplibre-native:
    builder: cmake
    build_args:
    - -DMLN_QT_WITH_WIDGETS=OFF
    - -DMLN_QT_WITH_LOCATION=OFF
    - -DMLN_QT_WITH_INTERNAL_ICU=ON
    - -DMLN_WITH_WERROR=OFF

  mapbox-gl-qml:
    builder: cmake
    build_args:
    - -DCMAKE_CXX_STANDARD=14
    - -DCMAKE_CXX_FLAGS="-I${MAPLIBRE_NATIVE_LIB_INSTALL_DIR}/include -L${MAPLIBRE_NATIVE_LIB_INSTALL_DIR}/lib"

  abseil:
    builder: cmake
    build_args:
    - -DABSL_ENABLE_INSTALL=ON

  s2geometry:
    builder: cmake
    build_args:
    - -DBUILD_TESTS=OFF
    - -DBUILD_SHARED_LIBS=OFF
    - -DBUILD_EXAMPLES=OFF
    dependencies_target:
    - swig
    - libpython3-dev

  picotts:
    builder: custom
    build:
    - cp -r ${SRC_DIR}/* ${BUILD_DIR}/
    - DESTDIR=${INSTALL_DIR} LANG_DIR=./usr/share/picotts/lang make -j${NUM_PROCS}
    - touch pico2wave
    - DESTDIR=${INSTALL_DIR} make install
    dependencies_target:
    - libtool
    - libpopt-dev

  mimic:
    builder: custom
    build:
    - cp -r ${SRC_DIR}/* ${BUILD_DIR}
    - ./autogen.sh
    - ./configure --with-audio=none --prefix=${INSTALL_DIR} --exec-prefix=${INSTALL_DIR} --host=${ARCH_TRIPLET}
    - make -j${NUM_PROCS}
    - make install
    dependencies_target:
    - libtool
    - libasound2-dev
    - libpcre2-dev
